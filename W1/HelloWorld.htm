<!DOCTYPE html>
<html>
  <head>
    <title>Jenn's Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuYSt0c0U4mITHOit9WZGoJvhHecCt3Hc&libraries=places&callback=initMap&libraries=&v=weekly"
      
    ></script>
    
	
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 750px;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 57.235, lng: -2.905 },
          zoom: 15,
        });
        }
            </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="map2"></div>
  </body>
</html>
