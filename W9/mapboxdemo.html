<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Geom99: Add ArcGIS Map Service source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// Modified example from this source: https://docs.mapbox.com/mapbox-gl-js/example/wms/
	// Be sure to insert your OWN mapbox token.
	mapboxgl.accessToken = 'pk.eyJ1IjoiamRlYm9ubyIsImEiOiJja21sOGp3czYxOGJxMnB0NHc5dThhZHB4In0.J1j1ZZ7CM1ACOWlLhxNCLA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jdebono/ckmnopq290osw17o7qrlzpcdu',
        zoom: 3,
        center: [-100.0, 50.0]
    });

    map.on('load', function() {
        map.addSource('wms-test-source', {
            'type': 'raster',
            'tiles': [
            'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99lab2/JDebonoCanada/MapServer/export?bbox=1819730.5878813267%2C-419455.29121410614%2C1.088544505491867E7%2C6320883.088314107&bboxSR=&layers=&layerDefs=&size=&imageSR=102100&historicMoment=&format=png&transparent=false&dpi=&time=&layerTimeOptions=&dynamicLayers=&gdbVersion=&mapScale=&rotation=&datumTransformations=&layerParameterValues=&mapRangeValues=&layerRangeValues=&clipping=&spatialFilter=&f=image'
            ],
            'tileSize': 256
        });
        map.addLayer(
            {
                'id': 'wms-test-layer',
                'type': 'raster',
                'source': 'wms-test-source',
                'paint': {}
            },
            'aeroway-line'
        );
    });
</script>

</body>
</html>
